<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Pipeline Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid #24292e;
        }
        h1 { color: #2c3e50; }
        p { color: #555; font-size: 1.1rem; }
        .status-badge {
            background-color: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pipeline Test Successful!</h1>
        <p>Developer: <strong>Aditya Patil</strong></p>
        <hr>
        <p>This page is being served from an <strong>Apache</strong> server running inside a <strong>Docker</strong> container, deployed via <strong>GitHub Actions</strong> on <strong>Ubuntu</strong>.</p>
        <div class="status-badge">Deployment Active</div>
    </div>
